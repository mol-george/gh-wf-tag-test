name: Tag Main
on:
  pull_request:
    branches: [ main ]
    types: [closed]

jobs:
  tag-main:
    if: startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: ubuntu-latest
    steps:
      - name: Get Release MMP
        id: get-release-mmp
        uses: jungwinter/split@397a50dadb89335ec4ef406c53105c3c4d407c63   # v2.0.0
        with:
          msg: ${{ github.event.pull_request.head.ref }}
          separator: "/"
      - name: Print Info
        run: echo ${{ steps.get-release-mmp.outputs._1 }}
