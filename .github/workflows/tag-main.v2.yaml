name: Print Info About PRs
on:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  if-pr-from-release-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Print Info
        env:
          RR: ${{ toJson(github.event.pull_request) }}
        run: |
          echo ${{ github.ref_name }}
          echo ${RR}