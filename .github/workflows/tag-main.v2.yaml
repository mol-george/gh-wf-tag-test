name: Print Info About PRs
on:
  pull_request:
    branches: [ main ]
    types: [closed]

env:
  PR_BRANCH: ${{ github.event.pull_request.head.ref }}
  PR_BRANCH_IS_RELEASE: ${{ startsWith([env.PR_BRANCH], 'He') }}

jobs:
  if-pr-from-release-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Print Info
        run: |
          echo ${PR_BRANCH}
          echo ${PR_BRANCH_IS_RELEASE}